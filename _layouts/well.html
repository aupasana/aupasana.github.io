
<!--
    This pages uses a two-column (default)
    or a three-column layout when the page wishes to display a table of contents.

    The sizing differs: i.e. 3-8 (two-column) and 3-7-2 (three-column)
 -->

{% include header.html %}

<div class="container container-left">
    <div class="row">

        <!-- Sidebar goes in the left column -->
        <div class="col-md-3 hidden-xs">
            {% include sidebar.html %}
        </div>

        <!-- Main content goes in the center column. Size varies as described at the top of this file -->
        {% if page.toc == true %}
        <div class="col-md-7">
        {% else %}
        <div class="col-md-8">
        {% endif %}

            <!-- Title and content -->
            <div class="article">
              <div class="well">
                  {% if page.title != '' and page.title != nil %}
                      <h1>{{ page.title }}</h1>
                  {% endif %}

                  {{ content }}
              </div>
            </div>
        </div>

        <!-- Optional third column to display the table of contents in three-column layout -->
        {% if page.toc  == true %}
            <div class="col-md-2">
                <div class="toccontent well">
                    <h1>Contents</h1>
                    <ul id="toc">
                    </ul>
                </div>
            </div>
        {% endif %}

    </div>
</div>


{% include footer.html %}
