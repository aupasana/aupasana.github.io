<!-- 
	This layout is currently unused,
	but is here incase it's resurrected in the future.
-->

<h1>{{ page.tag }} posts</h1>

<ul>
{% for post in site.tags[page.tag] %}
  <li>
    {{ post.date | date_to_string }}: <a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>
