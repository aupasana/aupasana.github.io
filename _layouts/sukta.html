<div class="article">

  <div class="alert alert-danger" id="unsupported" style="display:none;">
    Warning: Firefox was not detected !

    <p>Unless you use firefox, some vedic accents, visargas and
    anusvaras will not display correctly. Firefox is the only known
    web browser with support for the Siddhanta font and it's accents.</p>

</div>

<script type="text/javascript">
  $( document ).ready(function() {
      var isFirefox = typeof InstallTrigger !== 'undefined';
      if (isFirefox !== true) {
        $("#unsupported").show();
      }
  });
</script>
