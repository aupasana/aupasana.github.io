<div class="sidebar well">
	<img class="visible-md visible-lg" src="{{site.baseurl}}/{{site.sitelogo}}" align="middle" width="100%"/>
</div>

<div class="sidebar well">
	{% include list-blogs.html %}
</div>

<div class="sidebar well">
	{% include list-pages.html %}
</div>

<div class="sidebar well">
{% assign sorted_tags = (site.tags | sort:0) %}

	<h1>tags</h1>
	<div class="sidebar-link">
		{% for tag in sorted_tags %}
			<a href="{{site.baseurl}}/archives/archive_tag.html#{{tag | first | downcase}}">{{tag | first | downcase }}</a>
		{% endfor %}
		<a href="{{site.baseurl}}/archives/archive_tag.html#none">untagged</a>
	</div>
</div>
