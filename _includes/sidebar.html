<img class="visible-md visible-lg" src="{{site.baseurl}}/{{site.sitelogo}}" align="middle" width="70%" height="70%"/>

<p/>
<p/>
<p/>

<div class="sidebar well">
	{% include pages-list.html %}
</div>

<div class="sidebar well">
    <h1>recent posts</h1>

    <div class="sidebar-link">
        {% for post in site.posts limit:5 %}
          <a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a>
          <br/>
        {% endfor %}
    </div>
</div>

<div class="sidebar well">
{% assign sorted_tags = (site.tags | sort:0) %}

	<h1>tags</h1>
	<div class="sidebar-link">
		{% for tag in sorted_tags %}
			<a href="{{site.baseurl}}/tag_archive.html#{{tag | first | downcase}}">{{tag | first | downcase }}</a>
			<!-- <br/> -->
		{% endfor %}

	</div>
</div>
