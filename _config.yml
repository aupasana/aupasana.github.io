# Jekyll configuration

name: aupasana.com
description: aupasana.com

# url is currently only used only for the RSS feed in feed.xml
url: http://aupasana.com

# baseurl will often be '', but for a project page on gh-pages, it needs to
# be the project name.
# *** IMPORTANT: If your local "jekyll serve" throws errors change this to '' or
#     run it like so: jekyll serve --baseurl=''
baseurl: ''

excerpt_separator: <!--more-->

# Set this to your UA-# value, or '' to disable the block completely
gaaccount: ''

# Set this to your disqus shortname to enable comments. Note that the 'comments'
# setting below must also be true. Individual posts can override 'comments' to
# disable on a post-by-post basis
disqus: 'aupasana'
comments: true

permalink: /:year/:month/:title
# paginate: 5

highlighter: rouge
markdown: kramdown
# gems: ['jekyll-paginate', 'jekyll-sitemap', 'jekyll-feed']
gems: ['jekyll-sitemap', 'jekyll-feed']

exclude: ['README.md', 'LICENSE']

syntax-highlighting:
  enabled : true

# Base URL where external file links are stored
filecabinet: 'https://dl.dropboxusercontent.com/u/9716392/aupasana.com'
sitelogo: 'images/agni_aum_cropped.jpg'
sitemessage: ''
